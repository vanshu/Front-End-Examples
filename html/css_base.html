<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css 样式</title>
    <link href="../css/css_base.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        * {
            color: red;
        }

        p {
            font-size: 20px;
            color: cadetblue;
            font-family: "Source Code Pro", serif;
        }

        h1, h2, h3, .cls_h4 {
            font-size: 30px;
        }
    </style>
</head>
<body>
<!-- 这是注释-->
<h1>这是标题</h1>
<h2>这是标题2</h2>
<h3>这是标题3</h3>
<h4 class="cls_h4">这是标题4</h4>
<p>用于定义HTML内容在浏览器中的显示样式</p>
<p1>用于定义HTML内容在浏览器中的显示样式</p1>
<h1 style="color: blue">css行内样式使用方法</h1>

    <!--css 样式表优先级 行内样式>内部样式>外部样式-->
    <!--css选择器类型:标签选择器,
    class选择器(.special) ,
    ID选择器(#three) ,
    群组选择器（设置多个标签或者class为选择器) ,
     全局选择器（*表示全局选择)-->
</body>
</html>
