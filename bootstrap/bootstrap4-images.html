<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <title>Bootstrap Image Example  </title>
</head>
<body>
<div class="container">
    <h2>Rounded Corner</h2>
    <p>The .rounded class adds rounded corner to an image:</p>
    <img src="../img/cinqueterre.jpg" class="rounded" alt="Cinque Terre" width="304" height="236">
    <img src="../img/cinqueterre.jpg" class="rounded-circle" alt="Cinque Terre" width="304" height="236">
    <img src="../img/cinqueterre.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236">

    <h3> Float an image to the right with the .float-right class or to the left with .float-left: </h3>
    <img src="../img/cinqueterre.jpg" class="float-left" alt="Cinque Terre" width="304" height="236">
    <img src="../img/cinqueterre.jpg" class="float-right" alt="Cinque Terre" width="304" height="236">

</div>

<!--Images come in all sizes. So do screens. Responsive images automatically adjust to fit the size of the screen.
Create responsive images by adding an .img-fluid class to the <img> tag. The image will then scale nicely to the parent element.
The .img-fluid class applies max-width: 100%; and height: auto; to the image:
-->
<div class="container2">
    <img src="../img/cinqueterre.jpg" class="img-fluid" alt="Cinque Terre" width="304" height="236">
</div>
</body>


</html>
